<!DOCTYPE html>
<html>

  <body>
    <% // Set vue-devtools loader script if an URL is provided %>

      if (process.env.VUE_URL) {
        print('<script>window.__VUE_DEVTOOLS_HOST__ = "' + process.env.VUE_HOST + '";window.__VUE_DEVTOOLS_PORT__ = "' + process.env.VUE_PORT + '"</script>')
